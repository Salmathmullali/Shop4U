<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Your Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td><img src="{{ item.product.product_image.url }}" width="80" height="60" alt="{{ item.product.name }}"></td>
                <td>{{ item.qty }}</td>
                <td>₹{{ item.product.selling_price }}</td>
                <td>₹{{ item.subtotal }}</td>
                <td>
    <a href="{% url 'remove_from_cart' item.product.id %}" class="btn btn-danger btn-sm">Remove</a>
</td>

<td>
    <a href="{% url 'checkout_view' %}" class="btn btn-primary">Buy Now</a>
</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                <td><strong>₹{{ total }}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
