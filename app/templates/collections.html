<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Sellers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="fw-light mb-2">Best Sellers</h1>
    <p class="lead text-muted mb-4">Our most popular products based on sales. Updated hourly.</p>
    <p>
        <a href="#" class="btn btn-primary my-2">Already User</a>
        <a href="{% url 'register' %}" class="btn btn-secondary my-2">Register</a>
    </p>

    

       

        {% for item in catagorys %}
        <div class="col-md-4 mb-4">
            <div class="product-card p-3">
                <img src="{{item.image.url}}" alt="Product 3" class="product-img mb-3">
                <h5>{{item.name}}</h5>
                <p class="text-muted">More information about this item is listed here.</p>
                <a href="#" class="btn btn-primary w-100">View Product</a>
            </div>
        </div>
        {% endfor %}
    </div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
