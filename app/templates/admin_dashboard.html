<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Admin Dashboard</h2>

  <!-- Summary Cards -->
  <div class="row text-white mb-4">
    <div class="col-md-3">
      <div class="card bg-primary">
        <div class="card-body">
          <h5>Total Users</h5>
          <p class="fs-4">{{ total_users }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-success">
        <div class="card-body">
          <h5>Total Products</h5>
          <p class="fs-4">{{ total_products }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-warning">
        <div class="card-body">
          <h5>Pending Orders</h5>
          <p class="fs-4">{{ pending_orders }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-info">
        <div class="card-body">
          <h5>Delivered Orders</h5>
          <p class="fs-4">{{ delivered_orders }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Management Links -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <a href="{% url 'manage_users' %}" class="btn btn-outline-dark w-100">Manage Users</a>
    </div>
    <div class="col-md-4 mb-3">
      <a href="{% url 'manage_products' %}" class="btn btn-outline-dark w-100">Manage Products</a>
    </div>
    <div class="col-md-4 mb-3">
      <a href="{% url 'manage_orders' %}" class="btn btn-outline-dark w-100">Manage Orders</a>
    </div>
    <div class="col-md-4 mb-3">
      <a href="{% url 'manage_categories' %}" class="btn btn-outline-dark w-100">Manage Categories</a>
    </div>
    <div class="col-md-4 mb-3">
      <a href="{% url 'approve_products' %}" class="btn btn-outline-dark w-100">Approve Products</a>
    </div>
  </div>
</div>
</body>
</html>
