<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 60px;
        }
        .success-box {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        .success-icon {
            font-size: 60px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-box">
            <div class="success-icon">✔️</div>
            <h2 class="mt-3">Thank You!</h2>
            <p>Your order has been placed successfully.</p>
            <a href="{% url 'home' %}" class="btn btn-success mt-3">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
