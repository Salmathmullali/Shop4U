<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.product_image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">Vendor: {{ product.vendor }}</p>
            <p><strong>Price: ₹{{ product.selling_price }}</strong> 
                <span class="text-muted text-decoration-line-through">₹{{ product.original_price }}</span></p>
            <p>{{ product.description }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success w-100">Add to Cart</a>
        </div>
    </div>
</div>
</body>
</html>
