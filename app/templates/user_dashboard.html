<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Welcome, {{ user.username }}!</h2>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <h4>Account Info</h4>
      <!-- <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ profile.phone }}</p>
      <p><strong>Address:</strong> {{ profile.address }}</p> -->
      <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary btn-sm">Edit Profile</a>
    </div>

    <div class="col-md-6">
      <h4>Order Summary</h4>
      <p><strong>Total Orders:</strong> {{ total_orders }}</p>
      <p><strong>Delivered:</strong> {{ delivered_orders }}</p>
      <p><strong>Pending:</strong> {{ pending_orders }}</p>
      <a href="{% url 'my_orders' %}" class="btn btn-outline-success btn-sm">View Orders</a>
    </div>
  </div>

  <hr>
  <a href="{% url 'wishlist' %}" class="btn btn-secondary">Go to Wishlist</a>
</div>
</body>
</html>
